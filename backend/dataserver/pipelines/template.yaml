  - name: jupyter
    inputs:
      parameters:
      - name: notebook
      - name: args
    container:
      image: ksunhokim/gorani-jupyter:v76
      command: [python3.6, "/home/run-notebook.py", "{{inputs.parameters.notebook}}", "{{inputs.parameters.args}}", "pyspark"]
    outputs:
      artifacts:
      - name: output-notebook
        path: /tmp/output.ipynb