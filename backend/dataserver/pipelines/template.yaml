  - name: jupyter
    inputs:
      parameters:
      - name: notebook
      - name: args
    container:
      image: ksunhokim/gorani-jupyter:v101
      command: [python3.6, "/home/run-notebook.py", "{{inputs.parameters.notebook}}", "{{inputs.parameters.args}}", "pyspark"]
    outputs:
      artifacts:
      - name: output-notebook
        path: /tmp/output.ipynb
  - name: tf
    inputs:
      parameters:
      - name: notebook
      - name: args
    container:
      image: ksunhokim/gorani-tf:v403
      command: [python3.6, "/home/run-notebook.py", "{{inputs.parameters.notebook}}", "{{inputs.parameters.args}}", "python3"]
      resources:
        limits:
          nvidia.com/gpu: 1
      env:
        - name: GORANI_DATA_DB_ADDR
          value: cassandra
        - name: GORANI_FILE_DB_HOST
          value: s3.sunho.kim
        - name: GORANI_FILE_DB_ID
          value: Q7PDK3FW2SIMF7F969R2
        - name: GORANI_FILE_DB_PW
          value: M0rbcdSO41jfoxPPbhvOaJ6wa16njvBC7gR0VA6S
    outputs:
      artifacts:
      - name: output-notebook
        path: /tmp/output.ipynb